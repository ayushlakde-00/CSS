<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Concepts</title>
    <link rel="stylesheet" href="/HTML/main.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/house?f=classic&s=solid">
    
    <style>
        * {
            color:red;
        }

        h1 , p {
            color:blue;
        }


    </style>
</head>
<body>

    <h1  id="heading">These is heading</h1>
    <p  class="paragraph">These is paragraph</p>
    <hr>

    <div id="box1" class="box">Box1</div><br>
    <div id="box2" class="box">Box2</div><br>
    <div id="box3" class="box">Box3</div> <hr>

    <div id="div1">1.Static</div>
    <div id="div2">2.Relative</div>
    <div id="div3">3.Fixed</div>
    <div id="div4">4.Absolute</div>

    
    

</body>
</html>
